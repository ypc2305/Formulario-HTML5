<!DOCTYPE html>
<htlml lang="es">
<head>
<title>Informacion sobre el producto</title>
<link rel="icon" type="image/png" href="../img/icono.png">
<metacharset="utf-8">
</head>
<body>
<h3>Informacion Sobre el Producto</h3>
<form action="#" method="post">
<fieldset>
	<legend>Datos basicos</legend>
	<label>Nombre</label><br>
	<input type="text" name="text" placeholder=""></input>
<br>
<br>
	<label>Descripcion del Producto</label><br>
	<textarea name="texto"></textarea><br>
	<label>Foto</label>
	<input type="file" name="file"placeholder="Seleccionar archivo"></input>
<br>
<br>
	<input type="checkbox" name="Añadir Contador de Visitas" value="">Añadir Contador de Visitas</input>
</fieldset>

<fieldset>
	<legend>Datos Economicos</legend>
	<label>Precio</label>
	<input type="number" name="number" placeholder=""> € </input>
&nbsp
&nbsp
	<label>Impuestos</label>
	<select name="lista">
		<option>4%</option>
		<option>7%</option> 
		<option>16%</option>
		<option>25%</option>
	</select>
<br>
<br>
	<label>Promocion</label><br>
	<input type="radio" name="Promocion">Ninguno</input><br>
	<input type="radio" name="Promocion">Transporte Gratuito</input><br>
	<input type="radio" name="Promocion">Descuento 5%</input>
<br>
</form>

</body>
</html>
